<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>토큰교환</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/libs/card.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bignumber.js/bignumber.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="./static/libs/commonUtil.js"></script>

    <script>
        const CrowdSaleAddr = "0x6bbd0f6411441af1daad24fdd18379a5ff089603";
        const ItemTokenAddr = "0x8b4ece03a7499119fcf908d4e3525aa5e3356897";
        const TokenABI = [{"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"totalSupply","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"_from","type":"address"},{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transferFrom","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_subtractedValue","type":"uint256"}],"name":"decreaseApproval","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[],"name":"renounceOwnership","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"owner","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"itemTradingAddr","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"_itemTradingAddr","type":"address"}],"name":"setItemTradingAddr","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_addedValue","type":"uint256"}],"name":"increaseApproval","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"anonymous":false,"inputs":[{"indexed":true,"name":"previousOwner","type":"address"}],"name":"OwnershipRenounced","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"name":"previousOwner","type":"address"},{"indexed":true,"name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"name":"owner","type":"address"},{"indexed":true,"name":"spender","type":"address"},{"indexed":false,"name":"value","type":"uint256"}],"name":"Approval","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"name":"from","type":"address"},{"indexed":true,"name":"to","type":"address"},{"indexed":false,"name":"value","type":"uint256"}],"name":"Transfer","type":"event"}];
        const CrowdSaleABI = [{"constant":true,"inputs":[],"name":"rate","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"weiRaised","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"wallet","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"_beneficiary","type":"address"}],"name":"buyTokens","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"constant":true,"inputs":[],"name":"token","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"inputs":[{"name":"_rate","type":"uint256"},{"name":"_wallet","type":"address"},{"name":"_token","type":"address"}],"payable":false,"stateMutability":"nonpayable","type":"constructor"},{"payable":true,"stateMutability":"payable","type":"fallback"},{"anonymous":false,"inputs":[{"indexed":true,"name":"purchaser","type":"address"},{"indexed":true,"name":"beneficiary","type":"address"},{"indexed":false,"name":"value","type":"uint256"},{"indexed":false,"name":"amount","type":"uint256"}],"name":"TokenPurchase","type":"event"}];

        let account, GameToken, CrowdSale, GasPrice;

        $(document).ready(() => {
             console.log(window.web3);
             if (typeof window.web3 !== "undefined") {
             	web3js = new Web3(window.web3.currentProvider);
             	console.log("Connect to Mist/MetaMask");
             } else {
                 window.alert("MetaMask 접속이 안되어있습니다!");
                 window.location = "./login";
             }

            GameToken = web3js.eth.contract(TokenABI).at(ItemTokenAddr);
            CrowdSale = web3js.eth.contract(CrowdSaleABI).at(CrowdSaleAddr);

            web3js.eth.getAccounts(function (error, result) {
                if (result.length) {
                    console.log(result);
                    account = result[0];
                    $("#account").text(result[0]);

                    balanceOf();
                } else {
                    window.alert("접속된 계정이 없습니다!");
                    window.location = "./login";
                }
            });

            currencyOptionDraw();
            GasPrice = getGasPrice();
        });


        function getGasPrice() {
            return new Promise((resolve, reject) => {
                 $.getJSON('https://ethgasstation.info/json/ethgasAPI.json', (data) => {
                     resolve(data['safeLow']/10);
                 });
            });
        }

        function balanceOf() {
            web3js.eth.getBalance(account, (error, result) => {
                if (errorChk("getBalance 호출 실패", error)) return;

                var myEther = BigNumber(result);
                if (myEther.isLessThan(1000000000000000))
                    var etherMessage = " (경고 : 이더 부족으로 실행하지 못할 수도 있습니다.)"
                else
                    etherMessage = "";

                $("#balanceOf").text(myEther.toFixed() + " wei" + etherMessage);
            });
            GameToken.balanceOf(account, (error, result) => {
                if (errorChk("Token balanceOf 호출 실패", error)) return;

                $("#balanceOfToken").text(BigNumber(result).toFixed() + " GameToken");
            });
            GameToken.balanceOf(CrowdSaleAddr, (error, result) => {
                if (errorChk("CrowdSale Token balanceOf 호출 실패", error)) return;

                $("#availableSaleToken").text(BigNumber(result).toFixed() + " GameToken");
            });

            CrowdSale.rate((error, result) => {
                if (errorChk("CrowdSale Token rate 호출 실패", error)) return;
                console.log(result);
                $("#rate").val(BigNumber(result).toFixed());
            });

            GasPrice.then((data) => { $("#gas_price").val(data) });
        }

        function buyTokens() {

            let tokenAmount = BigNumber(Number($("#buyTokens").val()));

            if (tokenAmount.isLessThanOrEqualTo(0)) return alert("토큰의 양은 0 이상이 되어야합니다");

            web3js.eth.sendTransaction({
                from: account,
                to: CrowdSaleAddr,
                value: tokenAmount,
                gasPrice : BigNumber($("#gas_price").val()).multipliedBy(500000000)
            }, (error, result) => {
                var txURl = "https://ropsten.etherscan.io/tx/" + result;
                txLog({
                    targetEl : "result",
                    msg : tokenAmount + " GameToken 구매를 위해 " + tokenAmount.toFixed() + " Wei 전송 완료 [<a target=\"_blank\" href=\""+txURl+"\">"+result+"</a>]"
                });
                balanceOf();
                $("#buyTokens").val(0);
            })
        }

        function callTransfer() {
            let recipent = $('#recipent').val();

            let transferValue = BigNumber($("#tokenValue").val());

            if (transferValue.isLessThan(0)) {
                alert("0보다 큰값을 입력해 주세요!");
                return;
            }

            transferValue = transferValue.multipliedBy($("#transfer_unit").val());
            console.log(account);

            console.log(recipent);
            console.log(transferValue.toFixed());

            GameToken.transfer.sendTransaction(
                recipent,
                transferValue.toFixed(),
                {
                    from: account,
                    gasPrice: BigNumber($("#gas_price").val()).multipliedBy(500000000)
                },
                (error, result) => {
                    if(errorChk("transfer(transaction) 실패", error)) return;
                    console.log(result);
                    var txURl = "https://ropsten.etherscan.io/tx/" + result;
                    txLog({
                        targetEl : "result",
                        msg : account + " 에게 " + transferValue.toFixed() + " GT 전송 완료 [<a target=\"_blank\" href=\""+txURl+"\">"+result+"</a>]"
                    })
                }
            );

        }

        function calculateToken() {
            $("#expectedGT").text(BigNumber(Number($("#buyTokens").val()) * Number($("#rate").val())));
        }

        function currencyOptionDraw() {
            for( var i = 0; i <= 6; i++ ){
                $(".currencyUnitSelector").append(function(){
                    return	$('<option>', {
                        value : 1 * Math.pow(10,i*3),
                        text : i == 0? $(this).attr("name") :"10^" + (i*3) + " " + $(".currencyUnitSelector")[0].name
                    });
                });
            }
        }
    </script>
</head>
<body>
<h2> GameToken Wallet</h2>
    <div>
        내 계정 : <text id="account"></text>
    </div>
    <div id="balance">
        내 보유 이더 : <text id="balanceOf"></text>
    </div>
    <div id="ether">
        보유 게임 토큰 : <text id="balanceOfToken"></text>
    </div>
<hr/>
    시장의 현재 Gas Price : <input type="string" id="gas_price" readonly />
<hr/>
<h2> 토큰 선물 하기 </h2>
    수신자 : <input type="string" id="recipent" size="80" /><br/>
    전송 토큰 : <input type="string" id="tokenValue" /> GameToken
    <select class="currencyUnitSelector" name="GT" class="currencyUnitSelector" id="transfer_unit"></select>
    <button type="button" onClick="callTransfer();">전송하기</button>
<hr/>
<h2> 토큰 구매 하기 (판매 가능 토큰 : <span id="availableSaleToken" style="color:blue;"></span>) </h2>
    이더 지출 금 : <input type="string" value="0" onkeyup="calculateToken()" id="buyTokens" /> wei * <input type="string" readonly id="rate" /> 비율 (구입 토큰 수량 <span style="color: blue" id="expectedGT"></span> GameToken) 배율 <br/>
    <button type="button" onClick="buyTokens();">구매하기</button>
<hr/>
    로그 : <div id="result" />
</body>
</html>
